# ============================================================================
#
# The configuration produced by default is meant to highlight the features
# that Zensical provides and to serve as a starting point for your own
# projects.
#
# ============================================================================
[project]
repo_name = "theseriff/jobify"
repo_url = "https://github.com/theseriff/jobify"
edit_uri = "edit/main/docs"
site_name = "jobify"
site_description = "A modern, lightweight and robust task manager with a user-friendly interface and a wide range of features, using the low-level asyncio API and more."
site_author = "Sergey Yavorsky"
site_url = "https://theseriff.github.io/jobify"
copyright = "&copy; 2026 Sergey Yavorsky"
nav = [
  { "Quickstart" = "index.md" },
  { "Jobify settings" = "app_settings.md" },
  { "Task settings" = "task_settings.md" },
  { "Schedule" = "schedule.md" },
  { "Job" = "job.md" },
  { "Context" = "context.md" },
  { "Router" = "router.md" },
  { "Changelog" = "CHANGELOG.md" },
]
# ----------------------------------------------------------------------------
[project.theme]
variant = "modern"
language = "en"
features = [
    "announce.dismiss",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.action.edit",
    "content.action.view",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]
# ----------------------------------------------------------------------------
[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"
# ----------------------------------------------------------------------------
[project.theme.font]
text = "Inter"
code = "Jetbrains Mono"
# ----------------------------------------------------------------------------
[project.theme.icon]
logo = "lucide/smile"
repo = "fontawesome/brands/github"
edit = "material/pencil"
view = "material/eye"

